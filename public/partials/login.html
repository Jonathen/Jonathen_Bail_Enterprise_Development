<div class= "container-fluid">
  <div class="row">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-success" >
          <div class="panel-heading">Login</div>
          <div class="panel-body">
            <form ng-submit="login()">
              <div class="form-group">
                <input type="text" ng-model="realUser.username" name="username" placeholder="Username" class="form-control" required><br>
              </div>
              <div class="form-group">
                <input type="password" ng-model="realUser.password" name="password" placeholder="Password" class="form-control" required><br>
              </div>
              <input type="submit" class="btn btn-success">
            </form>
          <div class="panel-body">
            <h3><strong>Moodle</strong></h3>
          </div>
        </div>
